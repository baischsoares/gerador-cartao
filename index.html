<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <script src="./vue.js"></script>
  <title>Frontend Mentor | Interactive card details form</title>


</head>

<body>
  <div id="app">

    <section>
      <div class="cartao">
        <div class="cartão-frente">
          <div class="bolinhas">
            <span class="bolinha1"></span>
            <span class="bolinha2"></span>
          </div>

          <div class="dadosCartao">

            <span class="corBranca cartao-numero" v-if="numero">{{numero}}</span>
            <span class="corBranca cartao-numero" v-else>0000 0000 0000 0000</span>

            <div class="nomeDataCartao">
              <span class="corBranca cartao-nome" v-if="nome">{{nome}}</span>
              <span class="corBranca cartao-nome" v-else>Seu nome vai aqui</span>
              <div class="dataExpira" v-if="mesVenc && anoVenc">
                <span class="mes">{{mesVenc}}</span> <span style="font-size:12px">/</span> <span
                  class="ano">{{anoVenc}}</span>
              </div>
              <div class="dataExpira" v-else>
                <span class="mes">00</span> <span style="font-size:12px">/</span> <span class="ano">00</span>
              </div>
            </div>
          </div>
        </div>
        <div class="cartão-verso">
          <span class="cartao-cvc" v-if="cvc">{{cvc}}</span>
          <span class="cartao-cvc" v-else>000</span>
        </div>
      </div>




      <div class="dados">
        <form name="formDados">
          <label class="corVioleta" for="name">Cardholder Name</label>
          <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" v-model.lazy="nome">
          <label for="number">Card Number</label>
          <input type="text" id="number" inputmode="numeric" name="number" placeholder="e.g. 1234 5678 9123 0000"
            v-model.lazy="numero">

          <div class="dataFlex">
            <label for="date-month">Exp. Date (MM/YY)</label>
            <input type="text" id="date-month" size='2' maxlength="2" name="date-month" placeholder="MM"
              v-model="mesVenc">
            <input type="text" id="date-year" size='2' maxlength="2" name="date-year" placeholder="YY"
              v-model="anoVenc">
          </div>
          <label for="cvc">cvc</label>
          <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" maxlength="3" v-model="cvc"
            @click.once="gerarCVC">
          <input type="button" value="Confirm">
        </form>
      </div>

    </section>

  </div>

  <script type="module" src="./script.js"></script>

</body>

</html>
